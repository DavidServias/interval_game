<link type="text/css" href="/css/intervalGameStyle.css" rel="stylesheet" />

    <div id="outer">

        <h3 id="title">Name That Interval</h3>
        <h4 id="countdown">Countdown: <span id="intervals-left">25</span></h4>
        <button id="start">Start</button>
    </div>
    <div id="nerd-box">
        <div id="nerd-words"></div>
        <div id="answer">
            <h2>Name: <span id="name"></span></h2>
            <h2>Notes: low-<span id="upper">C</span> high-<span id="lower">E</span></h2>
        </div>
        <div id="nerd-frame">
          <img id="nerd" src="/media/1002/nerdboy.png" />
        </div>
     </div>
     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.3.11/Tone.js"></script>
    <script src="/scripts/interval_game.js"></script>
